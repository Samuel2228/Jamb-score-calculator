<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div class="container">
        <h1>Jamb Score Calculator</h1>
        <div class="maths">
            <label for="subject">Maths :</label>
            <input type="number" name="" class="title" placeholder="Max Score 200">
        </div>
        <div class="eng">
            <label for="subject">English :</label>
            <input type="number" name="" class="title" placeholder="Max Score 200">
        </div>
        <div class="igbo">
            <label for="subject">Igbo :</label>
            <input type="number" name="" class="title" placeholder="Max Score 200">
        </div>
        <div class="civic">
            <label for="subject">Civic :</label>
            <input type="number" name="" class="title" placeholder="Max Score 200">
        </div>

        <div class="check-btn">
            <button class="check" id="check">Check Score</button>
        </div>

        <p class="paragraph" id="paragraph"></p>

    </div>



    <script src="main.js"></script>
</body>
</html>
